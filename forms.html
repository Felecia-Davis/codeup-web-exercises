<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Veridian Dynamics Registration Page</title>
</head>
<body>
<h1>Register With Us</h1>
<form method="Get" action="https://request-inspector.glitch.me/">
    <label for="email">
    Email<input id="email" required type="text" name="email" placeholder="Enter email address">
    </label>
    <br>
    <br>
    <label for="Password">
    Password<input id="Password" required type="password" name="password" placeholder="Enter password">
    </label>
    <br>
    <br>
    <label for="Bio">
    Bio<textarea  id="Bio" name="comment" cols="20"  rows="5"></textarea>
    </label>

    <br>
    <h2>How did you hear about us?</h2>

        <label for="Billboard">Billboard</label>
        <input  type="radio" name="How did you hear about us?" value="Billboard" id="Billboard">
        <br>
        <label for="Radio Ad">
        <input id="Radio Ad" type="radio" name="How did you hear about us?" value="Radio Ad">Radio Ad<br>
        </label>
        <label for="Internet">
        <input id="Internet" type="radio" name="How did you hear about us?" value="Internet">Internet<br>
        </label>
        <label for="Other">
        <input id="Other" type="radio" name="How did you hear about us?" value="Other">Other<br>
        </label>
    </div>
    <br>
    <div>
        <label for="BrowserType"> What browser are you using?</label>
        <select name="What browser are you using?" id="BrowserType">
            <option value="Chrome">Chrome</option>
            <option value="Safari">Safari</option>
            <option value=Firefox">Firefox</option>
            <option value="Internet Explorer">Internet Explorer</option>

        </select>
    </div>
    <div>
    <input type="submit" value="Register Now">
    </div>
</form>
</body>
</html>
