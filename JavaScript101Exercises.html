<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript101Exercises</title>
</head>
<body>
<script>
    (function() {
        // Exercise 11
        // Write a function definition for a function named addOne that takes in a number and returns that number plus one
        function addOne(x) {
            x = x + 1;
            return x;
        }

        addOne();
        // Exercise 12
        // Write a function definition named isPositive that takes in a number and returns true or false if that number is positive.
        function isPositive(theTrueorFalse) {

            if (theTrueorFalse > 0) {
                return true;
            } else {
                return false;
            }
        }

        isPositive();

        // Exercise 13
        // Write a function definition named isNegative that takes in a number and returns true or False if that number is negative.

        function isNegative(i) {

            if (i <= 0) {
                return true;
            } else {
                return false;
            }
        }

        isNegative();

        // Exercise 14
        // Write a function definition named isOdd that takes in a number and returns true or false if that number is odd.

        function isOdd(oddNum) {
            if (oddNum % 2 !== 0) {
                return true;
            } else {
                return false;
            }
        }

        isOdd();

        // Exercise 15
        // Write a function definition named isEven that takes in a number and returns true or false if that number is even.

        function isEven(evenNum) {
            if (evenNum % 2 === 0) {
                return true;
            } else {
                return false;
            }
        }

        isEven();

        // Exercise 16
        // Write a function definition named identity that takes in any input and returns that input. Don't overthink this one!

        function identity(anyInput) {
            return anyInput;
        }

        identity();

        // Exercise 17
        // Write a function definition named isPositiveOdd that takes in a number and returns true or false if the value is both greater than zero and odd

        function isPositiveOdd(posOddNumber) {
            if (posOddNumber > 0 && posOddNumber % 2 !== 0) {
                return true;
            } else {
                return false;
            }
        }

        isPositiveOdd();

        // Exercise 18
        // Write a function definition named isPositiveEven that takes in a number and returns true or false if the value is both greater than zero and even

        function isPositiveEven(posEvenNum) {
            if (posEvenNum > 0 && posEvenNum % 2 === 0) {
                return true;
            } else {
                return false;
            }
        }

        isPositiveEven();

        // Exercise 19
        // Write a function definition named isNegativeOdd that takes in a number and returns true or false if the value is both less than zero and odd.

        function isNegativeOdd(negOddNum) {
            if (negOddNum < 0 && negOddNum % 2 !== 0) {
                return true;
            } else {
                return false;
            }
        }

        isNegativeOdd();

        // Exercise 20
        // Write a function definition named isNegativeEven that takes in a number and returns true or false if the value is both less than zero and even.

        function isNegativeEven(negEvenNum) {
            if (negEvenNum < 0 && negEvenNum % 2 === 0) {
                return true;
            } else {
                return false;
            }
        }

        isNegativeEven();
    })();

</script>
</body>
</html>
